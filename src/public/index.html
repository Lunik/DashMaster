<!DOCTYPE html>
<html>

<head>
  <title>DashMaster</title>

  <meta charset="UTF-8">

  <link rel="icon" href="src/image/favicon.ico">
  <link rel="stylesheet" href="src/bower_components/material-design-lite/material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Dash Master</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <!-- Top Menu items -->
        </nav>
        <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">more_vert</i>
        </button>

        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
          <!-- Right Menu items -->
        </ul>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Menu</span>
      <nav class="mdl-navigation">
        <!-- Left Menu items -->
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- Content -->
        <div class="demo-card-square mdl-card mdl-shadow--2dp">

        </div>
      </div>
    </main>
  </div>

  <script data-main="src/js/app" src="src/bower_components/requirejs/require.js"></script>
</body>

</html>
